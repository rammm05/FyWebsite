<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Management System</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; margin: 0; color: #333; }
    header { background: #2d6a4f; color: white; text-align: center; padding: 20px; }
    .container { max-width: 800px; margin: 40px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 5px 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #2d6a4f; }
    .input-group { margin: 15px 0; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input[type="number"] { width: 100%; padding: 10px; border: 1px solid #aaa; border-radius: 5px; }
    .result { margin-top: 30px; background: #e7f5ec; padding: 20px; border-radius: 8px; font-size: 1.2em; }
    button { background: #2d6a4f; color: white; padding: 10px 20px; border: none; font-size: 1em; border-radius: 5px; cursor: pointer; }
    button:hover { background: #245a3a; }
    #timeChart { width: 100%; height: 300px; margin-top: 30px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <header><h1>Time Management System</h1><p>Balance gaming, studying, and rest</p></header>

  <div class="container">
    <h2>Allocate Your Time (24 Hours)</h2>
    <div class="input-group"><label>Sleep (hours):</label><input type="number" id="sleep" value="8" min="0" max="24"></div>
    <div class="input-group"><label>Study (hours):</label><input type="number" id="study" value="5" min="0" max="24"></div>
    <div class="input-group"><label>Gaming (hours):</label><input type="number" id="gaming" value="3" min="0" max="24"></div>
    <div class="input-group"><label>Other Activities (hours):</label><input type="number" id="other" value="4" min="0" max="24"></div>
    <button onclick="calculateTime()">Calculate</button>

    <div class="result" id="result">Remaining Time: <strong>4 hours</strong></div>
    <canvas id="timeChart"></canvas>
  </div>

  <div class="footer">&copy; 2025 Gaming & Study Universe</div>

  <script>
    let timeChart;
    function calculateTime() {
      const total = 24, sleep = +document.getElementById('sleep').value, study = +document.getElementById('study').value, gaming = +document.getElementById('gaming').value, other = +document.getElementById('other').value;
      const remaining = total - (sleep + study + gaming + other);
      document.getElementById('result').innerHTML = remaining < 0 ? `<span style="color: red;">You have overbooked by ${Math.abs(remaining)} hours!</span>` : `Remaining Time: <strong>${remaining} hour(s)</strong>`;
      if (timeChart) timeChart.destroy();
      timeChart = new Chart(document.getElementById('timeChart').getContext('2d'), {
        type: 'pie', data: { labels: ['Sleep', 'Study', 'Gaming', 'Other Activities', 'Remaining Time'], datasets: [{ data: [sleep, study, gaming, other, remaining], backgroundColor: ['#4CAF50', '#FF9800', '#2196F3', '#9E9E9E', '#8BC34A'] }] }
      });
    }
  </script>

</body>
</html>
