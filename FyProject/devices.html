<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affordable Devices for Gaming</title>
    <style>
        body, header, footer { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        body { background: #d9f7d6; color: #333; }
        header, footer { background: #2c3e50; color: white; text-align: center; padding: 1em 0; }
        header h1 { margin: 0; }
        .container { width: 90%; margin: 2em auto; }
        .category h2 { text-align: center; font-size: 1.8em; color: #2980b9; }
        .product { display: flex; flex-wrap: wrap; justify-content: center; gap: 1em; }
        .product-item { background: white; border-radius: 10px; padding: 1em; width: 250px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .product-item img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; }
    </style>
</head>
<body>

<header>
    <h1>Affordable Devices for Gaming</h1>
    <p>Explore gaming phones and laptops at an affordable price.</p>
</header>

<div class="container">
    <div class="category">
        <h2>Affordable Gaming Phones</h2>
        <div class="product">
            <div class="product-item"><img src="6t.jpg" alt="Realme GT 6T"><h3>Realme GT 6T</h3></div>
            <div class="product-item"><img src="10r.jpg" alt="iQ Neo 10R"><h3>iQ Neo 10R</h3></div>
            <div class="product-item"><img src="13.jpg" alt="iPhone 13"><h3>iPhone 13</h3></div>
        </div>
    </div>

    <div class="category">
        <h2>Affordable Gaming Laptops</h2>
        <div class="product">
            <div class="product-item"><img src="vivobook.jpg" alt="Asus VivoBook 15"><h3>Asus VivoBook 15</h3></div>
            <div class="product-item"><img src="hp.jpg" alt="HP Ryzen 5"><h3>HP Ryzen 5</h3></div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 Affordable Devices for Gaming. All rights reserved.</p>
</footer>

</body>
</html>
